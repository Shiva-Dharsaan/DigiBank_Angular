<div class="container"id="container">
  <form (submit)="CheckLogin()">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" placeholder="username" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" placeholder="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <button type="submit" (click)="CheckLogin()">Login</button>
    </div>
    <br>
    <div class="error-message" *ngIf="status">{{ status }}</div> 
    <br><br>
    
  </form>
